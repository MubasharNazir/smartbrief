<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muba OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #c921dc 0%, #e879f9 50%, #f472b6 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: relative;
            overflow: hidden;
            padding: 80px;
        }
        
        .content {
            text-align: center;
            color: white;
            max-width: 1000px;
            z-index: 2;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            backdrop-filter: blur(10px);
        }
        
        .logo-text {
            font-size: 42px;
            font-weight: 800;
            color: white;
        }
        
        .main-headline {
            font-size: 80px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 30px;
            color: white;
        }
        
        .description {
            font-size: 32px;
            font-weight: 500;
            line-height: 1.3;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 50px;
        }
        
        .cta-badge {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: 600;
            color: white;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="content">
            <div class="logo-section">
                <div class="logo-icon">
                    <span style="font-size: 30px;">ðŸ§ </span>
                </div>
                <div class="logo-text">Muba</div>
            </div>
            
            <h1 class="main-headline">Stay informed, not overwhelmed</h1>
            
            <p class="description">Your AI-powered news companion<br>Delivered every Monday morning</p>
            
            <div class="cta-badge">Get the top 10 stories that matter to you</div>
        </div>
    </div>
</body>
</html>
